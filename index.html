<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qaza Namaz Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Qaza Namaz Tracker</h1>
            <div class="header-actions">
                <button id="downloadBtn" class="btn-download" title="Download Summary">
                    <i class="fas fa-download"></i>
                </button>
                <button id="settingsBtn" class="btn-settings">
                    <i class="fas fa-cog"></i> Set Namaz Count
                </button>
            </div>
        </header>

        <main>
            <div class="dashboard" id="dashboard">
                <!-- Namaz cards will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2>Set Qaza Counts</h2>
            <button id="closeSettings" class="btn-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-content">
            <div class="input-group">
                <label for="fajrCount">Fajr</label>
                <input type="number" id="fajrCount" min="0" class="count-input">
            </div>
            <div class="input-group">
                <label for="zoharCount">Zohar</label>
                <input type="number" id="zoharCount" min="0" class="count-input">
            </div>
            <div class="input-group">
                <label for="asarCount">Asar</label>
                <input type="number" id="asarCount" min="0" class="count-input">
            </div>
            <div class="input-group">
                <label for="maghribCount">Maghrib</label>
                <input type="number" id="maghribCount" min="0" class="count-input">
            </div>
            <div class="input-group">
                <label for="ishaCount">Isha</label>
                <input type="number" id="ishaCount" min="0" class="count-input">
            </div>
            <div class="input-group">
                <label for="witrCount">Witr</label>
                <input type="number" id="witrCount" min="0" class="count-input">
            </div>
        </div>
        <div class="settings-footer">
            <button id="saveSettings" class="btn-save ripple">Save Changes</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
